<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar - Controle de gastos</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body class="centralize">
    <form>
      <div class="form-field">
        <div><label>Email</label></div>
        <input type="email" placeholder="seu@email.com" id="email" />
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>

      <div class="form-field">
        <div><label>Senha</label></div>
        <input type="password" placeholder="Senha" id="password" />
        <div class="error" id="password-required-error">
          Senha é obrigatória
        </div>
        <div class="error" id="password-min-length-error">
          Deve conter letra maiúscula, minúscula, caractere especial e 8 dígitos
        </div>
      </div>

      <div class="form-field">
        <div><label>Confirmar senha</label></div>
        <input
          type="password"
          placeholder="Confirmar senha"
          id="confirmPassword"
        />
        <div class="error" id="password-doesnt-match-error">
          Senha e Confirmar senha devem ser iguais
        </div>
      </div>

      <div>
        <button type="button" class="solid" disabled id="register-button">
          Registrar
        </button>
      </div>

      <div>
        <button
          type="button"
          class="clear"
          onclick="window.location.href='../../index.html'"
        >
          Login
        </button>
      </div>
    </form>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>
    <script src="register.js"></script>
  </body>
</html>
